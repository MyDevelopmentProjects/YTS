<div id="preloader" th:fragment="preloader" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="loading">
        <div class="preload-div">
            <span class="loading-text-words">ი</span>
            <span class="loading-text-words">ტ</span>
            <span class="loading-text-words">ვ</span>
            <span class="loading-text-words">ი</span>
            <span class="loading-text-words">რ</span>
            <span class="loading-text-words">თ</span>
            <span class="loading-text-words">ე</span>
            <span class="loading-text-words">ბ</span>
            <span class="loading-text-words">ა</span>
        </div>
    </div>
    <script type="text/javascript">
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function showPreloader() {
            document.getElementById("preloader").classList.add('preloader-temp')
        }

        if (!getCookie("hasSeenLoading")) {
            showPreloader();
        }
    </script>
</div>
