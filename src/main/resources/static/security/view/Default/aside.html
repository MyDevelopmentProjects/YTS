<!-- aside -->
<div id="aside" class="app-aside modal fade nav-dropdown" ng-class="{'folded': app.setting.folded}" ng-if="$root.isAuthenticated" >
    <!-- fluid app aside -->
    <div class="left navside dark dk" layout="column">
        <div flex class="hide-scroll">
            <nav class="scroll nav-light">
                <div ui-include="'/security/view/Default/nav.html'"></div>
            </nav>
        </div>
    </div>
</div>
<!-- / -->

<!-- content -->
<div id="content" class="app-content box-shadow-z0" role="main">
    <div class="app-header white box-shadow" ng-if="$root.isAuthenticated">
        <div ui-include="'/security/view/Default/header.html'"></div>
    </div>
    <div class="app-footer" ng-class="{'hide': $state.current.data.hideFooter}">
        <div ui-include="'/security/view/Default/footer.html'"></div>
    </div>
    <div ui-view class="app-body" id="view"></div>
</div>
<!-- / -->
