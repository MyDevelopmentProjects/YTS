<div class="padding">
    <div class="box">
        <div class="table-responsive">
            <div class="box-body b-t">
                <div class="pull-left">
                    <button type="button" ng-click="AmfTable.showAddEdit()" class="md-btn md-raised m-b-sm w-xs green">
                        ახალი <i class="fa fa-plus"></i>
                    </button>
                </div>
                <imperio-search-input></imperio-search-input>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="110px"></th>
                    <th imperio-sortable-by="id">id</th>
                    <th imperio-sortable-by="title">დასახელება</th>
                    <th imperio-sortable-by="category.id">კატეგორია</th>
                    <th imperio-sortable-by="orderNum">ორდერის #</th>
                    <th imperio-sortable-by="active">ჩართულია</th>
                    <th imperio-sortable-by="timestamp.created">თარიღი</th>
                    <th imperio-sortable-by="createdBy.id">კრეატორი</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data.content">
                    <td>
                        <button class="btn btn-icon btn-info" ng-click="AmfTable.showAddEdit(item)">
                            <i class="fa fa-fw fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-icon btn-danger" ng-model="item"
                                data-title="წავშალო ჩანაწერი?"
                                ng-popover-placement="right"
                                ng-popover-confirm="AmfTable.delete({{item.id}})">
                            <i class="fa fa-fw fa-trash-alt"></i>
                        </button>
                    </td>
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.category.title}}</td>
                    <td>{{item.orderNum}}</td>
                    <td>
                        <label class="md-check">
                            <input type="checkbox" ng-model="item.active" disabled readonly>
                            <i class="blue"></i>
                        </label>
                    </td>
                    <td>{{item.timestamp.created}}</td>
                    <td>{{item.createdBy.username}}</td>
                </tr>
                <tr ng-if="!data.content.length" class="text-center">
                    <td colspan="100" class="warning">ჩანაწერები ვერ მოიძებნა</td>
                </tr>
                </tbody>
            </table>
            <table class="table">
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="50" class="text-center">
                        <imperio-pager></imperio-pager>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<div id="showAddEdit" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog modal-lg" ng-form="addEditForm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{init.action}}</h5>
            </div>
            <div class="modal-body p-lg">
                <div class="row">
                    <section class="col-md-12 margin">
                        <imperio-file-uploader-input></imperio-file-uploader-input>
                        <img class="col-md-12" ng-if="object.imgUrl" ng-src="/uploads/{{object.imgUrl}}"/>
                    </section>

                    <section class="col-md-6">
                        <label>შექმნის თარიღი: </label>
                        <section>
                            <div class="input-group date form_datetime" data-date="{{object.timestamp.created}}" data-date-format="yyyy-mm-ddTHH:ii:ss.287+0000"
                                 data-link-field="dtp_input1">
                                <input class="form-control" ng-model="object.timestamp.created" size="16" type="text"
                                       value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input1" ng-model="object.timestamp.created"/>
                        </section>
                    </section>
                    <section class="col-md-6">
                        <div class="form-group">
                            <label>დასახელება: </label>
                            <input class="form-control" type="text" placeholder="დასახელება"
                                   ng-model="object.title" required>
                        </div>
                    </section>
                    <section class="col-md-6">
                        <div class="form-group">
                            <label>პატარა სათაური: </label>
                            <input class="form-control" type="text" placeholder="პატარა სათაური"
                                   ng-model="object.smallDesc" required>
                        </div>
                    </section>
                    <section class="col-md-6">
                        <div class="form-group">
                            <label>ორდერის #: </label>
                            <input class="form-control" type="number" placeholder="ორდერის #"
                                   ng-model="object.orderNum" required>
                        </div>
                    </section>
                    <section class="col-md-6">
                        <div class="form-group">
                            <label>ლინკი: </label>
                            <input class="form-control" type="text" placeholder="ლინკი"
                                   ng-model="object.href" required>
                        </div>
                    </section>
                    <section class="col-md-6">
                        <div class="form-group">
                            <label>აირჩიეთ კატეგორია: </label>
                            <select class="form-control c-select"
                                    ng-model="object.category.id"
                                    ng-options="item.id as item.title for item in categories"
                                    required>
                                <option value='' selected="selected" disabled>- აირჩიეთ კატეგორია -</option>
                            </select>
                        </div>
                    </section>
                    <section class="col-md-6">
                        <label class="md-check">
                            <input type="checkbox" ng-model="object.showsDate">
                            <i class="blue"></i>
                            გამოჩნდეს თარიღი
                        </label>
                    </section>
                    <section class="col-md-6">
                        <label class="md-check">
                            <input type="checkbox" ng-model="object.active">
                            <i class="blue"></i>
                            აქტიური
                        </label>
                    </section>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn danger p-x-md"
                        ng-disabled="addEditForm.$invalid"
                        ng-click="AmfTable.uploadAndSave()">
                    შენახვა
                </button>
            </div>
        </div>
    </div>
</div>
